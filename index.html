<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body class="main">
    <div style="margin-left: 25rem">
        <h1>Progress Bar</h1>
        <div class="rectangle-parent">
            <div class="rectangle-child">
                <div style=" background-color: orange; width: 100%;"></div>     
            </div>
            <b style="padding: 15px;">100%</b>
        </div>
        <br/>
        <br/>
        <div class="rectangle-parent">
            <div class="rectangle-child">
                <div style=" background-color: green; width: 75%;"></div>           
            </div>
            <b style="padding: 15px;">75%</b>
        </div>
        <br/>
        <br/>
        <div class="rectangle-parent">
            <div class="rectangle-child">
                <div style=" background-color: purple; width: 50%;"></div>   
            </div>
            <b style="padding: 15px;">50%</b>
        </div>
        <br/>
        <br/>
        <div class="rectangle-parent">
            <div class="rectangle-child">
                <div style=" background-color: blue; width: 25%;"></div>     
            </div>
            <b style="padding: 15px;">25%</b>
        </div>
    </div>
</body>
</html>
